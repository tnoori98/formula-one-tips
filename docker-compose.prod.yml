version: '3.2'

services:
  formula-web:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    restart: "unless-stopped"
    ports:
      - 3000:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`formula.nooridev.com`)"
      - "traefik.http.routers.whoami.entrypoints=web"
  formula-api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    restart: "unless-stopped"
    ports:
      - 3001:300
    labels:	
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`formula.nooridev.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.whoami.entrypoints=web"